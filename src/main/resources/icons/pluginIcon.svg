<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 40 40">
  <!-- Back Left Leg -->
  <path d="M12 28 Q 4 25 4 32 Q 4 38 14 38" fill="#388E3C"/>
  <!-- Back Right Leg -->
  <path d="M28 28 Q 36 25 36 32 Q 36 38 26 38" fill="#388E3C"/>

  <!-- Main Body -->
  <path d="M10 38 L 30 38 Q 34 38 32 25 Q 30 12 20 12 Q 10 12 8 25 Q 6 38 10 38" fill="#4CAF50"/>

  <!-- Belly -->
  <ellipse cx="20" cy="28" rx="7" ry="6" fill="#DCEDC8"/>

  <!-- Front Legs -->
  <path d="M16 28 L 16 38" stroke="#388E3C" stroke-width="2" stroke-linecap="round"/>
  <path d="M24 28 L 24 38" stroke="#388E3C" stroke-width="2" stroke-linecap="round"/>
  <path d="M14 38 L 18 38" stroke="#388E3C" stroke-width="2" stroke-linecap="round"/> <!-- Left Foot -->
  <path d="M22 38 L 26 38" stroke="#388E3C" stroke-width="2" stroke-linecap="round"/> <!-- Right Foot -->

  <!-- Eyes (Bulging) -->
  <circle cx="14" cy="12" r="4" fill="#4CAF50"/>
  <circle cx="26" cy="12" r="4" fill="#4CAF50"/>

  <!-- Sclera -->
  <circle cx="14" cy="12" r="2.5" fill="#FFFFFF"/>
  <circle cx="26" cy="12" r="2.5" fill="#FFFFFF"/>

  <!-- Pupils -->
  <circle cx="14" cy="12" r="1" fill="#000000"/>
  <circle cx="26" cy="12" r="1" fill="#000000"/>

  <!-- Mouth -->
  <path d="M16 18 Q 20 20 24 18" stroke="#2E7D32" stroke-width="1" fill="none"/>

  <!-- Tongue (Natural Curve & Tapered) -->
  <!-- Starts at mouth (20,18), curves naturally to bug at (36,4), slightly thicker at base -->
  <path d="M20 18 C 22 16, 28 12, 36 4" stroke="#F06292" stroke-width="2" fill="none" stroke-linecap="round"/>
  <!-- Sticky tip -->
  <circle cx="36" cy="4" r="1.2" fill="#F06292"/>

  <!-- Bug (Fly - More detailed silhouette) -->
  <!-- Body -->
  <ellipse cx="36" cy="4" rx="1.5" ry="2" fill="#263238" transform="rotate(45 36 4)"/>
  <!-- Wings (Translucent) -->
  <path d="M36 4 L 32 2 Q 31 0 33 0 Q 35 0 36 4" fill="#90A4AE" opacity="0.7"/>
  <path d="M36 4 L 38 0 Q 40 0 40 2 Q 40 3 36 4" fill="#90A4AE" opacity="0.7"/>
</svg>